<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<!-- FONTAWESOME LINKS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!--  -->
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="blue">
					<h3>Your Result</h3>
					<div class="circle-container">
						<div><h1>76</h1> 
						<p>of 100</p></div>

						
					</div>
					<h2>Great</h2>
					<div class="text">
						<p>
							You scored higher than 65% of the people who have taken these
							tests
						</p>
					</div>
				</div>
				<div class="summary">
					<h4>Summary</h4>
					<button class="content1 reaction">
						<!--  -->

						<!--  -->
						<h4><i class="fa-solid fa-bolt"></i> Reaction</h4>
						<h4>80/100</h4>
					</button>
					<!--  -->
					<button class="content1 memory">
						<h4><i class="fa-solid fa-brain"></i> Memory</h4>
						<h4>92/100</h4>
					</button>
					<!--  -->
					<button class="content1 verbal">
						<h4><i class="fa-regular fa-comment-dots"></i> Verbal</h4>
						<h4>61/100</h4>
					</button>
					<!--  -->
					<button class="content1 visual">
						<h4><i class="fa-solid fa-eye"> </i> visual</h4>
						<h4>80/100</h4>
					</button>
					<!--  -->
					<div class="btn">
						<button>Continue</button>
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">

				>Frontend Mentor</a
			>. Coded by <a href="#">Abubeker Aman</a>.
		</div> -->
	</body>
</html>
